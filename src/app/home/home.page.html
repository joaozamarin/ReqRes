<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ReqRes - Usu√°rios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let user of retornoApi.data">
        <ion-card (click)="detalhes(user.id)">
          <img alt="Silhouette of mountains" src="{{user.avatar}}" style="width: 100%;" />
          <ion-card-header>
            <ion-card-title>{{user.first_name}} {{user.last_name}}</ion-card-title>
            <ion-card-subtitle style="font-size: 10px;">{{user.email}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
